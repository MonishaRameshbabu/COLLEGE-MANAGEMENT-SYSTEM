<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>COURSE MANAGEMENT SYSTEM</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">COURSE</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">COURSE</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New Course </h1>
				<div class = "card-body">
					<form th:action="@{/students}" th:object = "${student}" method="POST">
						<div class ="form-group">
							<label> SNO </label>
							<input
							type = "text"
							name = "firstName"
							th:field = "*{firstName}"
							class = "form-control"
							placeholder="Enter SNO" 
							/>
						</div>
						
						<div class ="form-group">
							<label> COURSES </label>
							<input
							type = "text"
							name = "lastName"
							th:field = "*{lastName}"
							class = "form-control"
							placeholder="Enter COURSE" 
							/>
						</div>
						
						<div class ="form-group">
							<label> DEPARTMENT </label>
							<input
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Enter DEPARTMENT" 
							/>
						</div>
						
						<div class ="form-group">
							<label> HODNAME</label>
							<input
							type = "text"
							name = "mobile"
							th:field = "*{mobile}"
							class = "form-control"
							placeholder="Enter HODNAME" 
							/>
						</div>
						
						<div class ="form-group">
							<label> STAFFNO </label>
							<input
							type = "text"
							name = "department"
							th:field = "*{department}"
							class = "form-control"
							placeholder="Enter STAFFNO" 
							/>
						</div>
						
						<div class ="form-group">
							<label> DEPT MAIL </label>
							<input
							type = "text"
							name = "percentage"
							th:field = "*{percentage}"
							class = "form-control"
							placeholder="Enter DEPT MAIL" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
